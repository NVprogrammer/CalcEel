<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->

        <script type="text/javascript" src="eel.js"></script>
        <script type="text/javascript" src="main.js"></script>
     <link rel="stylesheet" href="main.css">
    <script  src="eel.js"></script>
</head>
<body>
<div class="container-fluid " id="block">
    <div class="row">
       <div class="col-12">
            <div class="md-form">
                  <textarea class="md-textarea form-control"></textarea>
            </div>
       </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="btn-group" role="group">
                <button class="btn btn-secondary" value="1" type="submit" >1</button>
                 <button class="btn btn-secondary" value="2" type="submit" >2</button>
                 <button class="btn btn-secondary"  value="3" type="submit" >3</button>
                 <button class="btn btn-secondary" value="+" type="submit" >+</button>
                <button class="btn btn-secondary" value="D" type="submit" >D</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="btn-group" role="group">
                <button class="btn btn-secondary" value="4" type="submit" >4</button>
                 <button class="btn btn-secondary" value="5" type="submit" >5</button>
                 <button class="btn btn-secondary"  value="6" type="submit" >6</button>
                 <button class="btn btn-secondary" value="-" type="submit" >-</button>
                <button class="btn btn-secondary" value="(" type="submit" >(</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="btn-group" role="group">
                <button class="btn btn-secondary" value="7" type="submit" >7</button>
                 <button class="btn btn-secondary" value="8" type="submit" >8</button>
                 <button class="btn btn-secondary"  value="9" type="submit" >9</button>
                 <button class="btn btn-secondary" value="*" type="submit" >*</button>
                <button class="btn btn-secondary" value=")" type="submit" >)</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="btn-group" role="group">
                <button class="btn btn-secondary" value="." type="submit" >.</button>
                 <button class="btn btn-secondary" value="0" type="submit" >0</button>
                 <button class="btn btn-secondary"  value="=" type="submit" >=</button>
                 <button class="btn btn-secondary" value="/" type="submit" >/</button>
                <button class="btn btn-secondary" value="<-" type="submit" ><-</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
